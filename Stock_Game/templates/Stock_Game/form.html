  <div class="center-div">
    <h3 class="head">Enter Room Details: </h3>
    {% load crispy_forms_tags %}
    <form method="POST">
      {% csrf_token %}
      <div id="div_id_room_name" class="control-group"> 
        <h4 id="namelabel">Room name<span class="asteriskField">*</span>:</h4>
        <input type="text" name="room_name" maxlength="30" class="textinput textInput" required id="id_room_name">
      </div>

      <div id="div_id_desc" class="control-group"> 
        <h4 id="namelabel">Description:</h4>
        <div class="controls"> 
          <textarea name="desc" cols="40" rows="4" placeholder="Enter description here" maxlength="100" class="textarea" required id="id_desc"></textarea> 
        </div>
      </div>

      <div id="div_id_ends_in" class="control-group"> 
        <h4 id="namelabel" class="endslabel">Ends in :</h4>
        <div class="controls"> 
          <input type="date" name="ends_in" class="dateinput" required id="id_ends_in">
        </div>
      </div>
      <div id="div_id_room_money" class="control-group"> 
        <h4 id="namelabel" class="moneylabel">Room money :</h4>
        <div class="controls submoney"> 
          <input type="number" name="room_money" class="numberinput" required id="id_room_money"> 
        </div>
      </div>
      <center><button style="margin-top: 1em;width:7em"class="btn btn-primary" type="submit">Submit</button></center>

    </form>
  </div>
