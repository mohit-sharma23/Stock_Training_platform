{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'Stock_Game/css/nav.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'Stock_Game/css/stocker.css' %}?{% now "U" %}">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light navPad" style="background-color: #377dc34d">
        <div class="container-fluid">
            <a href="/" class="navbar-brand logoPad hh66Heading" style="width: 148px;height: 40px;">Stock Trainer</a>
            <span style="font-size:20px;color:white;padding-right: 40px;">Welcome,{{request.user}}</span>
        </div>
    </nav>
    <h1 class="title">LeaderBoard</h1>
    <div class="leaderboard">
        <div class="row1">
            <div class="rank">
                <h3>Rank</h3>
            </div>
            <div class="username">
                <h3>Username</h3>
            </div>
            <div class="money">
                <h3>Money</h3>
            </div>
            <div class="topearner">
                <h3>Top Earner</h3>
            </div>
        </div>
        <div class="rankings">
          {% for i in k %}
          <div class="rank-i rank{{i.rank}}">
              <div class="rank">
                  <h3 class="rowi">{{i.rank}}</h3>
              </div>
              <div class="username">
                  <h3 class="rowi">{{i.name}}</h3>
              </div>
              <div class="money">
                  <h3 class="rowi">{{i.sum}}</h3>
              </div>
              <div class="topearner">
                  <h3 class="rowi">{{i.Stock}}</h3>
              </div>
          </div>
          {% endfor %}
        </div>
        

    </div>
</body>

</html>
